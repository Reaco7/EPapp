<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Coach - Logic Fix</title>
    <style>
        :root { --primary: #4a90e2; --accent: #ff4757; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; max-width: 500px; width: 100%; min-height: 80vh; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        .search-box { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-search { background: var(--primary); color: white; padding: 0 15px; }
        .word-card { text-align: center; padding: 20px; border: 1px solid #f0f0f0; border-radius: 15px; margin-bottom: 20px; }
        #word { font-size: 2.5rem; margin: 0; font-weight: 800; }
        #ipa { font-size: 1.2rem; color: var(--primary); margin: 5px 0; min-height: 1.5rem; }
        #meaning { font-size: 0.9rem; color: #666; margin-top: 10px; }
        .controls { display: flex; flex-direction: column; gap: 10px; }
        .action-btn { padding: 18px; font-size: 1.1rem; color: white; width: 100%; }
        .btn-rec { background: var(--accent); }
        .btn-stop { background: #333; display: none; }
        #status { margin-top: 30px; text-align: center; font-size: 1.4rem; min-height: 100px; border-top: 1px solid #eee; padding-top: 20px; font-weight: bold; }
        .transcript { color: #888; font-size: 1rem; margin-top: 10px; font-style: italic; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Word...">
        <button class="btn-search" onclick="searchWord()">Ê§úÁ¥¢</button>
    </div>
    <div class="word-card">
        <p id="word">Ready?</p>
        <p id="ipa"></p>
        <div id="meaning">ÂçòË™û„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
    </div>
    <div class="controls">
        <button class="action-btn btn-rec" id="rec-btn" onclick="startLogic()">üé§ Âà§ÂÆöÈñãÂßã</button>
        <button class="action-btn btn-stop" id="stop-btn" onclick="stopLogic()">‚èπ ÁµÇ‰∫Ü</button>
    </div>
    <div id="status"></div>
    <div id="transcript-area" class="transcript"></div>
</div>

<script>
    let dictionary = {};
    let recognition = null;

    fetch('ejdict.json').then(res => res.json()).then(data => { dictionary = data; });

    async function searchWord() {
        const query = document.getElementById('search-input').value.trim();
        const info = dictionary[query] || dictionary[query.toLowerCase()];
        if (info) {
            document.getElementById('word').innerText = query;
            document.getElementById('meaning').innerText = info.replace(/\[.*?\]/, "").trim();
            document.getElementById('status').innerText = "";
            document.getElementById('transcript-area').innerText = "";
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query}`);
                const data = await res.json();
                document.getElementById('ipa').innerText = data[0]?.phonetic || "";
            } catch (e) { document.getElementById('ipa').innerText = ""; }
        }
    }

    function startLogic() {
        const target = document.getElementById('word').innerText.toLowerCase();
        if (target === "ready?") return;

        const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (!SpeechRecognition) return alert("ÈùûÂØæÂøú„Éñ„É©„Ç¶„Ç∂„Åß„Åô");

        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = true;
        recognition.continuous = true;

        document.getElementById('rec-btn').style.display = "none";
        document.getElementById('stop-btn').style.display = "block";
        document.getElementById('status').innerText = "Listening...";

        recognition.onresult = (e) => {
            let current = "";
            for (let i = 0; i < e.results.length; i++) {
                current += e.results[i][0].transcript;
            }
            const result = current.toLowerCase().trim();
            document.getElementById('transcript-area').innerText = "Ë™çË≠ò‰∏≠: " + result;

            if (result.includes(target)) {
                document.getElementById('status').innerHTML = "<span style='color:green'>‚úÖ Correct!</span>";
            }
        };

        recognition.onerror = (e) => {
            document.getElementById('status').innerText = "„Ç®„É©„Éº: " + e.error;
        };

        recognition.start();
    }

    function stopLogic() {
        if (recognition) recognition.stop();
        document.getElementById('rec-btn').style.display = "block";
        document.getElementById('stop-btn').style.display = "none";
    }
</script>
</body>
</html>
