<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Pronunciation Coach</title>
    <style>
        :root { --primary: #4a90e2; --accent: #ff4757; --success: #2ed573; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; }
        .container { background: white; max-width: 500px; width: 100%; min-height: 100vh; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        h1 { font-size: 1.1rem; color: #555; text-align: center; margin-bottom: 20px; }
        .search-box { display: flex; gap: 8px; margin-bottom: 25px; }
        input { flex: 1; padding: 14px; border: 2px solid #eee; border-radius: 15px; font-size: 16px; outline: none; }
        .btn-search { background: var(--primary); color: white; border: none; border-radius: 15px; padding: 0 20px; font-weight: bold; cursor: pointer; }
        .word-card { text-align: center; padding: 30px 10px; border-radius: 20px; border: 1px solid #f0f0f0; margin-bottom: 25px; }
        #word { font-size: 3rem; font-weight: 800; margin: 0; color: #222; }
        #ipa { font-size: 1.4rem; color: var(--primary); margin: 10px 0; min-height: 1.5rem; font-weight: bold; }
        #meaning { font-size: 0.95rem; color: #777; line-height: 1.6; padding: 0 20px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button.action-btn { border: none; border-radius: 18px; padding: 15px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn-model { background: #eef5ff; color: var(--primary); }
        .btn-rec { background: var(--accent); color: white; }
        .btn-stop { background: #555; color: white; display: none; } /* åœæ­¢ãƒœã‚¿ãƒ³ */
        .btn-play-mine { background: #f0fff4; color: var(--success); grid-column: span 2; border: 1px solid var(--success); margin-top: 10px; display: none; }
        #status { margin-top: 25px; text-align: center; min-height: 80px; }
    </style>
</head>
<body>

<div class="container">
    <h1>PRONUNCIATION COACH</h1>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="è‹±å˜èªã‚’å…¥åŠ›...">
        <button class="btn-search" onclick="searchWord()">æ¤œç´¢</button>
    </div>
    <div class="word-card">
        <p id="word">Ready?</p>
        <p id="ipa"></p>
        <div id="meaning">è¾æ›¸ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
    </div>
    <div class="controls">
        <button class="action-btn btn-model" onclick="playModel()">ğŸ”Š ãŠæ‰‹æœ¬</button>
        <button class="action-btn btn-rec" id="rec-btn" onclick="startRecognition()">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        <button class="action-btn btn-stop" id="stop-btn" onclick="stopRecognition()">â¹ åˆ¤å®šã‚’çµ‚äº†</button>
        <button class="action-btn btn-play-mine" id="play-mine" onclick="playMyVoice()">ğŸ‘‚ è‡ªåˆ†ã®å£°ã‚’è´ã</button>
    </div>
    <div id="status"></div>
</div>

<script>
    let dictionary = {};
    let nativeAudioUrl = null;
    let audioUrl = null;
    let mediaRecorder;
    let chunks = [];
    let currentStream = null;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;
    if (recognition) {
        recognition.lang = 'en-US';
        recognition.continuous = true; // æ‰‹å‹•ã§æ­¢ã‚ã‚‹ã¾ã§ç¶™ç¶š
        recognition.interimResults = false;
    }

    fetch('ejdict.json').then(res => res.json()).then(data => {
        dictionary = data;
        document.getElementById('meaning').innerText = "æ¤œç´¢ã—ã¦ãã ã•ã„";
    });

    async function searchWord() {
        const query = document.getElementById('search-input').value.trim();
        if (!query) return;
        const info = dictionary[query] || dictionary[query.toLowerCase()];
        if (info) {
            document.getElementById('word').innerText = query;
            document.getElementById('meaning').innerText = info.replace(/\[.*?\]/, "").trim();
            document.getElementById('ipa').innerText = "Loading...";
            nativeAudioUrl = null;
            document.getElementById('play-mine').style.display = "none";
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query}`);
                const data = await res.json();
                if (data[0]) {
                    document.getElementById('ipa').innerText = data[0].phonetic || data[0].phonetics.find(p => p.text)?.text || "";
                    const audio = data[0].phonetics.find(p => p.audio !== "");
                    if (audio) nativeAudioUrl = audio.audio;
                }
            } catch (e) { document.getElementById('ipa').innerText = ""; }
        }
    }

    function playModel() {
        const word = document.getElementById('word').innerText;
        if (nativeAudioUrl) new Audio(nativeAudioUrl).play();
        else {
            const uttr = new SpeechSynthesisUtterance(word);
            uttr.lang = 'en-US';
            window.speechSynthesis.speak(uttr);
        }
    }

    async function startRecognition() {
        const target = document.getElementById('word').innerText.toLowerCase();
        if (target === "ready?" || !recognition) return;

        try {
            currentStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(currentStream);
            chunks = [];
            
            // ãƒœã‚¿ãƒ³ã®åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('rec-btn').style.display = "none";
            document.getElementById('stop-btn').style.display = "block";
            document.getElementById('status').innerText = "Listening... å–‹ã‚Šçµ‚ã‚ã£ãŸã‚‰çµ‚äº†ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„";

            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/wav' });
                audioUrl = URL.createObjectURL(blob);
                document.getElementById('play-mine').style.display = "block";
            };

            recognition.onresult = (e) => {
                const result = e.results[e.results.length - 1][0].transcript.toLowerCase().trim();
                const isCorrect = result.includes(target);
                document.getElementById('status').innerHTML = isCorrect ? 
                    "<b style='color:green; font-size:1.5rem;'>âœ… Correct!</b>" : `<b style='color:red;'>âŒ Heard: "${result}"</b>`;
            };

            mediaRecorder.start();
            recognition.start();
        } catch (err) { alert("ãƒã‚¤ã‚¯ã‚’è¨±å¯ã—ã¦ãã ã•ã„"); }
    }

    function stopRecognition() {
        // ãƒœã‚¿ãƒ³ã‚’æˆ»ã™
        document.getElementById('rec-btn').style.display = "block";
        document.getElementById('stop-btn').style.display = "none";

        if (recognition) recognition.stop();
        if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
    }

    function playMyVoice() { if (audioUrl) new Audio(audioUrl).play(); }
</script>
</body>
</html>
