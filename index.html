<!DOCTYPE html>

    <style>
        :root { --primary: #4a90e2; --accent: #ff4757; --success: #2ed573; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; }
        .container { background: white; max-width: 500px; width: 100%; min-height: 100vh; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        h1 { font-size: 1.2rem; color: var(--primary); text-align: center; }
        .search-box { display: flex; gap: 8px; margin-bottom: 20px; }

        .btn-rec { background: var(--accent); color: white; }
        .btn-play-mine { background: var(--success); color: white; grid-column: span 2; display: none; margin-top: 10px; }
        #status { margin-top: 20px; text-align: center; min-height: 50px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>ç™ºéŸ³çŸ¯æ­£ã‚³ãƒ¼ãƒ</h1>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="å˜èªã‚’å…¥åŠ› (ä¾‹: apple)">
        <button class="btn-search" onclick="searchWord()">æ¤œç´¢</button>

    <div class="word-display">
        <p id="word">Ready?</p>
        <p id="ipa">ç™ºéŸ³è¨˜å·ã‚’è¡¨ç¤º</p>
        <div id="meaning">è¾æ›¸ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
    </div>

        <button class="btn-model" onclick="playModel()">ğŸ”Š ãŠæ‰‹æœ¬</button>
        <button class="btn-rec" onclick="toggleRecognition()">ğŸ¤ éŒ²éŸ³åˆ¤å®š</button>
        <button class="btn-play-mine" id="play-mine" onclick="playMyVoice()">ğŸ‘‚ è‡ªåˆ†ã®å£°ã‚’è´ã</button>

</div>

<script>
    let dictionary = {};
    let audioUrl;

    // 1. è¾æ›¸èª­ã¿è¾¼ã¿ (ã‚­ãƒ£ãƒƒã‚·ãƒ¥å›é¿ã®ãŸã‚URLã«ã‚¯ã‚¨ãƒªä»˜ä¸)
    fetch('ejdict.json?' + new Date().getTime())
        .then(res => res.json())
        .then(data => {
            dictionary = data;
            document.getElementById('meaning').innerText = "æ¤œç´¢ã—ãŸã„å˜èªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„";
        })
        .catch(err => {
            document.getElementById('meaning').innerText = "è¾æ›¸èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ã€‚ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ç¢ºèªã—ã¦ãã ã•ã„";
        });

    // 2. æ¤œç´¢ (ãƒ‡ãƒ¼ã‚¿å½¢å¼ã«åˆã‚ã›ã¦ä¿®æ­£)
    function searchWord() {
        const query = document.getElementById('search-input').value.trim();
        const info = dictionary[query]; // å¤§æ–‡å­—å°æ–‡å­—ã¯å…¥åŠ›ã«åˆã‚ã›ã‚‹
        
        if (info) {
            document.getElementById('word').innerText = query;
            // æ„å‘³ã®ä¸­ã« [] ãŒã‚ã‚Œã°æŠ½å‡ºã€ãªã‘ã‚Œã°éè¡¨ç¤º
            const ipaMatch = info.match(/\[(.*?)\]/);
            document.getElementById('ipa').innerText = ipaMatch ? ipaMatch[0] : "";
            document.getElementById('meaning').innerText = info;
            document.getElementById('status').innerText = "";
            document.getElementById('play-mine').style.display = "none";
        } else {
            alert("è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚å¤§æ–‡å­—ãƒ»å°æ–‡å­—ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        }
    }

    // 3. ãŠæ‰‹æœ¬
    function playModel() {
        const text = document.getElementById('word').innerText;
        if (text === "Ready?") return;
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'en-US';
        speechSynthesis.speak(uttr);
    }

    // 4. éŒ²éŸ³åˆ¤å®š
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    let mediaRecorder;
    let chunks = [];

    async function toggleRecognition() {
        const target = document.getElementById('word').innerText;
        if (target === "Ready?") return;

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'audio/wav' });
            audioUrl = URL.createObjectURL(blob);
            document.getElementById('play-mine').style.display = "block";
        };

        mediaRecorder.start();
        recognition.start();
        document.getElementById('status').innerText = "ç™ºéŸ³ä¸­...";

        recognition.onresult = (e) => {
            const result = e.results[0][0].transcript.toLowerCase();
            const isCorrect = result === target.toLowerCase();
            document.getElementById('status').innerHTML = isCorrect ? 
                '<span style="color:green">âœ… Correct!</span>' : 
                '<span style="color:red">âŒ Heard: ' + result + '</span>';
        };
        recognition.onspeechend = () => {
            recognition.stop();
            mediaRecorder.stop();
            stream.getTracks().forEach(t => t.stop());
        };
    }

    function playMyVoice() { if (audioUrl) new Audio(audioUrl).play(); }
</script>
