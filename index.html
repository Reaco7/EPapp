<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Coach</title>
    <style>
        :root { --primary: #4a90e2; --accent: #ff4757; --success: #2ed573; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; max-width: 500px; width: 100%; min-height: 90vh; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; display: flex; flex-direction: column; }
        .search-box { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-search { background: var(--primary); color: white; padding: 0 15px; }
        .word-card { text-align: center; padding: 20px; border: 1px solid #f0f0f0; border-radius: 15px; margin-bottom: 20px; }
        #word { font-size: 2.5rem; margin: 0; font-weight: 800; }
        #ipa { font-size: 1.2rem; color: var(--primary); margin: 5px 0; min-height: 1.5rem; }
        #meaning { font-size: 0.9rem; color: #666; text-align: left; line-height: 1.5; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .action-btn { padding: 15px; font-size: 1rem; color: white; }
        .btn-model { background: #6c757d; }
        .btn-rec { background: var(--accent); }
        .btn-stop { background: #333; display: none; }
        .btn-play-mine { background: var(--success); grid-column: span 2; display: none; margin-top: 10px; }
        #status { margin-top: 20px; text-align: center; font-weight: bold; min-height: 60px; }
        button:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Enter word...">
        <button class="btn-search" onclick="searchWord()">æ¤œç´¢</button>
    </div>
    <div class="word-card">
        <p id="word">Ready?</p>
        <p id="ipa"></p>
        <div id="meaning">å˜èªã‚’æ¤œç´¢ã—ã¦ãã ã•ã„</div>
    </div>
    <div class="controls">
        <button class="action-btn btn-model" onclick="playModel()">ğŸ”Š ãŠæ‰‹æœ¬</button>
        <button class="action-btn btn-rec" id="rec-btn" onclick="startWork()">ğŸ¤ åˆ¤å®šé–‹å§‹</button>
        <button class="action-btn btn-stop" id="stop-btn" onclick="stopWork()">â¹ çµ‚äº†ã—ã¦åˆ¤å®š</button>
        <button class="action-btn btn-play-mine" id="play-mine" onclick="playMyVoice()">ğŸ‘‚ è‡ªåˆ†ã®å£°ã‚’è´ã</button>
    </div>
    <div id="status"></div>
</div>

<script>
    let dictionary = {};
    let nativeAudioUrl = null;
    let audioUrl = null;
    let mediaRecorder = null;
    let chunks = [];
    let recognition = null;

    // éŸ³å£°èªè­˜ã®åˆæœŸåŒ–ï¼ˆä¸€åº¦ã ã‘è¡Œã†ï¼‰
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = false;
    }

    fetch('ejdict.json').then(res => res.json()).then(data => { dictionary = data; });

    async function searchWord() {
        const query = document.getElementById('search-input').value.trim();
        if (!query) return;
        const info = dictionary[query] || dictionary[query.toLowerCase()];
        if (info) {
            document.getElementById('word').innerText = query;
            document.getElementById('meaning').innerText = info.replace(/\[.*?\]/, "").trim();
            document.getElementById('status').innerText = "";
            document.getElementById('play-mine').style.display = "none";
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query}`);
                const data = await res.json();
                if (data[0]) {
                    document.getElementById('ipa').innerText = data[0].phonetic || data[0].phonetics.find(p => p.text)?.text || "";
                    const audio = data[0].phonetics.find(p => p.audio !== "");
                    if (audio) nativeAudioUrl = audio.audio;
                }
            } catch (e) { document.getElementById('ipa').innerText = ""; }
        }
    }

    function playModel() {
        if (nativeAudioUrl) new Audio(nativeAudioUrl).play();
        else {
            const uttr = new SpeechSynthesisUtterance(document.getElementById('word').innerText);
            uttr.lang = 'en-US';
            window.speechSynthesis.speak(uttr);
        }
    }

    // éŒ²éŸ³ã¨åˆ¤å®šã‚’åŒæ™‚ã«é–‹å§‹ã™ã‚‹
    async function startWork() {
        const target = document.getElementById('word').innerText.toLowerCase();
        if (target === "ready?" || !recognition) return;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];

            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/wav' });
                if (audioUrl) URL.revokeObjectURL(audioUrl);
                audioUrl = URL.createObjectURL(blob);
                document.getElementById('play-mine').style.display = "block";
            };

            document.getElementById('rec-btn').style.display = "none";
            document.getElementById('stop-btn').style.display = "block";
            document.getElementById('status').innerText = "éŒ²éŸ³ä¸­... å–‹ã‚Šçµ‚ã‚ã£ãŸã‚‰ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„";

            // éŒ²éŸ³ã¨èªè­˜ã‚’åŒæ™‚ã«èµ°ã‚‰ã›ã‚‹ãŒã€èªè­˜çµæœãŒå‡ºã‚‹ã¾ã§å¾…æ©Ÿ
            mediaRecorder.start();
            recognition.start();

            recognition.onresult = (e) => {
                const result = e.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerHTML = result.includes(target) ? 
                    "<span style='color:green; font-size:1.4rem;'>âœ… Correct!</span><br>èªè­˜: " + result :
                    "<span style='color:red; font-size:1.4rem;'>âŒ Try Again</span><br>èªè­˜: " + result;
            };

            recognition.onerror = (e) => {
                if(e.error !== 'no-speech') document.getElementById('status').innerText = "èªè­˜ã‚¨ãƒ©ãƒ¼: " + e.error;
            };

        } catch (err) { alert("ãƒã‚¤ã‚¯ã®æ¨©é™ã‚’è¨±å¯ã—ã¦ãã ã•ã„"); }
    }

    function stopWork() {
        document.getElementById('rec-btn').style.display = "block";
        document.getElementById('stop-btn').style.display = "none";
        
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(t => t.stop());
        }
        if (recognition) recognition.stop();
    }

    function playMyVoice() { if (audioUrl) new Audio(audioUrl).play(); }
</script>
</body>
</html>
