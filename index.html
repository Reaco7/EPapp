<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Coach - Stable</title>
    <style>
        :root { --primary: #4a90e2; --accent: #ff4757; --success: #2ed573; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; max-width: 500px; width: 100%; min-height: 85vh; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        .search-box { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-search { background: var(--primary); color: white; padding: 0 15px; }
        .word-card { text-align: center; padding: 20px; border: 1px solid #f0f0f0; border-radius: 15px; margin-bottom: 20px; }
        #word { font-size: 2.5rem; margin: 0; font-weight: 800; }
        #ipa { font-size: 1.2rem; color: var(--primary); margin: 5px 0; min-height: 1.5rem; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .action-btn { padding: 16px; font-size: 1rem; color: white; }
        .btn-model { background: #6c757d; }
        .btn-rec { background: var(--accent); }
        .btn-stop { background: #333; display: none; }
        .btn-play-mine { background: var(--success); grid-column: span 2; display: none; margin-top: 10px; }
        #status { margin-top: 20px; text-align: center; font-weight: bold; min-height: 60px; font-size: 1.2rem; }
        .transcript { color: #888; font-size: 0.9rem; text-align: center; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>
<div class="container">
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Word...">
        <button class="btn-search" onclick="searchWord()">æ¤œç´¢</button>
    </div>
    <div class="word-card">
        <p id="word">Ready?</p>
        <p id="ipa"></p>
        <div id="meaning">å˜èªã‚’æ¤œç´¢ã—ã¦ãã ã•ã„</div>
    </div>
    <div class="controls">
        <button class="action-btn btn-model" onclick="playModel()">ğŸ”Š ãŠæ‰‹æœ¬</button>
        <button class="action-btn btn-rec" id="rec-btn" onclick="startApp()">ğŸ¤ åˆ¤å®šé–‹å§‹</button>
        <button class="action-btn btn-stop" id="stop-btn" onclick="stopApp()">â¹ çµ‚äº†</button>
        <button class="action-btn btn-play-mine" id="play-mine" onclick="playMyVoice()">ğŸ‘‚ è‡ªåˆ†ã®å£°ã‚’èã</button>
    </div>
    <div id="status"></div>
    <div id="transcript-area" class="transcript"></div>
</div>

<script>
    let dictionary = {};
    let nativeAudioUrl = null;
    let audioUrl = null;
    let recognition = null;
    let mediaRecorder = null;
    let chunks = [];

    fetch('ejdict.json').then(res => res.json()).then(data => { dictionary = data; });

    async function searchWord() {
        const query = document.getElementById('search-input').value.trim();
        const info = dictionary[query] || dictionary[query.toLowerCase()];
        if (info) {
            document.getElementById('word').innerText = query;
            document.getElementById('meaning').innerText = info.replace(/\[.*?\]/, "").trim();
            document.getElementById('status').innerText = "";
            document.getElementById('transcript-area').innerText = "";
            document.getElementById('play-mine').style.display = "none";
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query}`);
                const data = await res.json();
                document.getElementById('ipa').innerText = data[0]?.phonetic || "";
                nativeAudioUrl = data[0]?.phonetics.find(p => p.audio)?.audio || null;
            } catch (e) { document.getElementById('ipa').innerText = ""; }
        }
    }

    function playModel() {
        if (nativeAudioUrl) new Audio(nativeAudioUrl).play();
        else window.speechSynthesis.speak(new SpeechSynthesisUtterance(document.getElementById('word').innerText));
    }

    async function startApp() {
        const target = document.getElementById('word').innerText.toLowerCase();
        if (target === "ready?") return;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // ã€é‡è¦ã€‘éŒ²éŸ³ã¯ã€Œã‚‚ã—ã‚¨ãƒ©ãƒ¼ã«ãªã£ã¦ã‚‚åˆ¤å®šã‚’æ­¢ã‚ãªã„ã€ã‚ˆã†ã«try-catchã§å›²ã‚€
            try {
                mediaRecorder = new MediaRecorder(stream);
                chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' }); // ã‚¹ãƒãƒ›ã§è»½ã„webmå½¢å¼
                    audioUrl = URL.createObjectURL(blob);
                    document.getElementById('play-mine').style.display = "block";
                };
                mediaRecorder.start();
            } catch (e) { console.log("Recording not supported alongside Recognition"); }

            const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onresult = (e) => {
                let current = "";
                for (let i = 0; i < e.results.length; i++) {
                    current += e.results[i][0].transcript;
                }
                const result = current.toLowerCase().trim();
                document.getElementById('transcript-area').innerText = "èªè­˜ä¸­: " + result;
                if (result.includes(target)) {
                    document.getElementById('status').innerHTML = "<span style='color:green'>âœ… Correct!</span>";
                }
            };

            recognition.start();
            document.getElementById('rec-btn').style.display = "none";
            document.getElementById('stop-btn').style.display = "block";
            document.getElementById('status').innerText = "Listening...";

        } catch (err) { alert("ãƒã‚¤ã‚¯è¨±å¯ãŒå¿…è¦ã§ã™"); }
    }

    function stopApp() {
        if (recognition) recognition.stop();
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(t => t.stop());
        }
        document.getElementById('rec-btn').style.display = "block";
        document.getElementById('stop-btn').style.display = "none";
    }

    function playMyVoice() { if (audioUrl) new Audio(audioUrl).play(); }
</script>
</body>
</html>
