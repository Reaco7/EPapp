<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Coach - Separated</title>
    <style>
        :root { --primary: #4a90e2; --accent: #ff4757; --success: #2ed573; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; max-width: 500px; width: 100%; min-height: 85vh; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        .search-box { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-search { background: var(--primary); color: white; padding: 0 15px; }
        .word-card { text-align: center; padding: 20px; border: 1px solid #f0f0f0; border-radius: 15px; margin-bottom: 20px; }
        #word { font-size: 2.5rem; margin: 0; font-weight: 800; }
        #ipa { font-size: 1.2rem; color: var(--primary); margin: 5px 0; min-height: 1.5rem; }
        .controls { display: flex; flex-direction: column; gap: 10px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .action-btn { padding: 16px; font-size: 1rem; color: white; }
        .btn-model { background: #6c757d; }
        .btn-check { background: var(--accent); } /* åˆ¤å®šå°‚ç”¨ */
        .btn-rec { background: #555; } /* éŒ²éŸ³å°‚ç”¨ */
        .btn-stop { background: #333; display: none; }
        .btn-play-mine { background: var(--success); }
        #status { margin-top: 20px; text-align: center; font-weight: bold; min-height: 50px; font-size: 1.2rem; }
        .transcript { color: #888; font-size: 0.9rem; text-align: center; min-height: 1.2rem; font-style: italic; }
        .section-label { font-size: 0.8rem; color: #aaa; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Word...">
        <button class="btn-search" onclick="searchWord()">æ¤œç´¢</button>
    </div>
    <div class="word-card">
        <p id="word">Ready?</p>
        <p id="ipa"></p>
        <div id="meaning">å˜èªã‚’æ¤œç´¢ã—ã¦ãã ã•ã„</div>
    </div>
    
    <div class="controls">
        <button class="action-btn btn-model" onclick="playModel()">ğŸ”Š ãŠæ‰‹æœ¬ã‚’è´ã</button>
        
        <div class="section-label">â–¼ ç™ºéŸ³ã‚’ãƒã‚§ãƒƒã‚¯ã™ã‚‹</div>
        <button class="action-btn btn-check" id="check-btn" onclick="startRecognition()">ğŸ” åˆ¤å®šé–‹å§‹ï¼ˆæ–‡å­—ãŒå‡ºã‚‹ï¼‰</button>
        <button class="action-btn btn-stop" id="stop-check-btn" onclick="stopRecognition()">â¹ åˆ¤å®šçµ‚äº†</button>
        
        <div class="section-label">â–¼ è‡ªåˆ†ã®å£°ã‚’éŒ²éŸ³ã—ã¦è´ã</div>
        <div class="row">
            <button class="action-btn btn-rec" id="rec-btn" onclick="startRecording()">ğŸ¤ éŒ²éŸ³</button>
            <button class="action-btn btn-stop" id="stop-rec-btn" onclick="stopRecording()">â¹ åœæ­¢</button>
            <button class="action-btn btn-play-mine" id="play-mine-btn" onclick="playMyVoice()" style="display:none;">ğŸ‘‚ å†ç”Ÿ</button>
        </div>
    </div>

    <div id="status"></div>
    <div id="transcript-area" class="transcript"></div>
</div>

<script>
    let dictionary = {};
    let nativeAudioUrl = null;
    let audioUrl = null;
    let recognition = null;
    let mediaRecorder = null;
    let chunks = [];

    fetch('ejdict.json').then(res => res.json()).then(data => { dictionary = data; });

    async function searchWord() {
        const query = document.getElementById('search-input').value.trim();
        const info = dictionary[query] || dictionary[query.toLowerCase()];
        if (info) {
            document.getElementById('word').innerText = query;
            document.getElementById('meaning').innerText = info.replace(/\[.*?\]/, "").trim();
            document.getElementById('status').innerText = "";
            document.getElementById('transcript-area').innerText = "";
            document.getElementById('play-mine-btn').style.display = "none";
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query}`);
                const data = await res.json();
                document.getElementById('ipa').innerText = data[0]?.phonetic || "";
                nativeAudioUrl = data[0]?.phonetics.find(p => p.audio)?.audio || null;
            } catch (e) { document.getElementById('ipa').innerText = ""; }
        }
    }

    function playModel() {
        if (nativeAudioUrl) new Audio(nativeAudioUrl).play();
        else window.speechSynthesis.speak(new SpeechSynthesisUtterance(document.getElementById('word').innerText));
    }

    // --- éŸ³å£°åˆ¤å®šï¼ˆSpeechRecognitionï¼‰å°‚ç”¨ãƒ­ã‚¸ãƒƒã‚¯ ---
    function startRecognition() {
        const target = document.getElementById('word').innerText.toLowerCase();
        if (target === "ready?") return;

        const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = (e) => {
            let result = Array.from(e.results).map(r => r[0].transcript).join('').toLowerCase().trim();
            document.getElementById('transcript-area').innerText = "èãå–ã‚Š: " + result;
            if (result.includes(target)) {
                document.getElementById('status').innerHTML = "<span style='color:green'>âœ… Correct!</span>";
            }
        };

        recognition.start();
        document.getElementById('check-btn').style.display = "none";
        document.getElementById('stop-check-btn').style.display = "block";
        document.getElementById('status').innerText = "Listening...";
    }

    function stopRecognition() {
        if (recognition) recognition.stop();
        document.getElementById('check-btn').style.display = "block";
        document.getElementById('stop-check-btn').style.display = "none";
    }

    // --- éŒ²éŸ³ï¼ˆMediaRecorderï¼‰å°‚ç”¨ãƒ­ã‚¸ãƒƒã‚¯ ---
    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                audioUrl = URL.createObjectURL(blob);
                document.getElementById('play-mine-btn').style.display = "block";
            };
            mediaRecorder.start();
            document.getElementById('rec-btn').style.display = "none";
            document.getElementById('stop-rec-btn').style.display = "block";
        } catch (e) { alert("ãƒã‚¤ã‚¯ã‚’è¨±å¯ã—ã¦ãã ã•ã„"); }
    }

    function stopRecording() {
        if (mediaRecorder) {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(t => t.stop());
        }
        document.getElementById('rec-btn').style.display = "block";
        document.getElementById('stop-rec-btn').style.display = "none";
    }

    function playMyVoice() { if (audioUrl) new Audio(audioUrl).play(); }
</script>
</body>
</html>
